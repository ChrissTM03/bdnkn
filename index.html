<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LECTOR PDF</title>
</head>
<body>

    <div id="mainContent" style="display:none;">
        <h1>LECTOR PDF</h1>
        <input type="file" id="pdfInput" multiple accept="application/pdf">
        <button onclick="analyzePDFs()">Analizar archivos</button>
        <div id="results"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
        <script src="app.js"></script>
    </div>
    <!-- Modal de contraseña -->
    <div id="passwordModal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:9999;">
        <div style="background:#fff;padding:30px;border-radius:8px;text-align:center;">
            <h2>Ingrese la contraseña</h2>
            <input type="password" id="passwordInput" style="padding:8px;font-size:16px;" />
            <button onclick="checkPassword()" style="padding:8px 16px;margin-left:10px;">Entrar</button>
            <p id="passwordError" style="color:red;display:none;margin-top:10px;">Contraseña incorrecta</p>
        </div>
    </div>    
</body>
</html>
